<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Choose subscription</title>
</head>
<body>
    <main>
        <h1>Choose your plan</h1>
        <p>Pricing</p>
        <div class="flex-h type-container">
            <p id="monthly">Monthly</p>
            <input type="checkbox" id="switch" checked onchange="pricingChange()">
            <p id="yearly">Yearly</p>
        </div>
        <div class="flex-h card-container">
            <div id="1" class="card flex-v" onclick="choosePlan(this.id)">
                <p>Basic</p>
                <h2>107.99€</h2>
                <img class="star-img" src="IMG/star1.png">
            </div>
            <div id="2" class="card flex-v chosen" onclick="choosePlan(this.id)">
                <p>Professional</p>
                <h2>203.99€</h2>
                <img class="star-img" src="IMG/star2.png">
            </div>
            <div id="3" class="card flex-v" onclick="choosePlan(this.id)">
                <p>Premium</p>
                <h2>359.99€</h2>
                <img class="star-img" src="IMG/star3.png">
            </div>
        </div>
    </main>
    
    <script src="js/pricing.js"></script>
</body>
</html>
